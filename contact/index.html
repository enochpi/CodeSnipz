<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - CodeSnipz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <div class="nav-brand">üêç CodeSnipz</div>
      <div class="nav-links">
        <a href="../index.html">Home</a>
        <a href="../index.html#projects">Projects</a>
        <a href="../index.html#about">About</a>
        <a href="index.html" class="active">Contact</a>
      </div>
    </div>
  </nav>

  <section class="contact-section">
    <div class="contact-container">
      <h1>Contact Me</h1>
      <p>Have questions, ideas, or collabs? Send me a message below:</p>

      <form id="contactForm">
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="email" id="email" placeholder="Your Email" required>
        <textarea id="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
      
      <p id="formMessage" class="form-message"></p>
    </div>
  </section>

  <footer class="footer">
    <div class="container">
      <span>üêç CodeSnipz</span>
      <p>Empowering content creators with Python project inspiration</p>
      <a href="../index.html">Back to Home</a>
    </div>
  </footer>

  <script>
    const form = document.getElementById('contactForm');
    const formMessage = document.getElementById('formMessage');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      // Here you would send data to a backend, for now just simulate
      formMessage.textContent = "Thanks! Your message has been submitted.";
      formMessage.style.color = "#4caf50";
      form.reset();
    });
  </script>
</body>
</html>
